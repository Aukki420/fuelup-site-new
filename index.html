<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FuelUp Concepts Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 (production builds) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Babel to run inline JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* simple font reset so it looks clean out of the box */
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;

    /* =========================================================
       üëâ UPDATE THESE WITH YOUR REAL FORMSPREE FORM IDS
       ========================================================= */
    const FORMSPREE_PARTNER_ID = "https://formspree.io/f/myzdnvay"; // e.g. "myzdnvay"
    const FORMSPREE_CONTACT_ID = "https://formspree.io/f/meolrwqq"; // e.g. "meolrwqq"

    /* =================== APP =================== */
    const App = () => {
      const [currentPage, setCurrentPage] = useState("home");
      const [submitStatus, setSubmitStatus] = useState(null);
      const [partnerForm, setPartnerForm] = useState({
        restaurantName: "",
        contactName: "",
        role: "",
        phone: "",
        email: "",
        pickupWindow: "11:30",
        dailyCapacity: "",
        menu: "",
        notes: ""
      });
      const [partnerErrors, setPartnerErrors] = useState({});
      const [menuFile, setMenuFile] = useState(null);

      const navigateTo = (page) => {
        setCurrentPage(page);
        window.scrollTo(0, 0);
      };

      /* -------- Partner form handlers ---------- */
      const onPartnerChange = (e) => {
        const { name, value } = e.target;
        setPartnerForm((p) => ({ ...p, [name]: value }));
      };
      const onFileChange = (e) => setMenuFile(e.target.files?.[0] || null);

      const validatePartner = () => {
        const errs = {};
        const required = ["restaurantName","contactName","phone","email","dailyCapacity","menu"];
        required.forEach((f) => {
          if (!partnerForm[f] || String(partnerForm[f]).trim() === "") {
            errs[f] = "This field is required";
          }
        });
        if (partnerForm.email && !/\S+@\S+\.\S+/.test(partnerForm.email)) {
          errs.email = "Please enter a valid email";
        }
        const phoneDigits = (partnerForm.phone || "").replace(/\D/g,"");
        if (phoneDigits.length < 10) {
          errs.phone = "Please enter a valid phone number";
        }
        if (menuFile && menuFile.size > 10 * 1024 * 1024) {
          errs.menuFile = "File too large (max 10MB)";
        }
        setPartnerErrors(errs);
        return Object.keys(errs).length === 0;
      };

      const submitPartner = async (e) => {
        e.preventDefault();
        if (!validatePartner()) return;

        const fd = new FormData(e.target);          // include all inputs
        if (menuFile) fd.append("menuFile", menuFile);
        fd.append("_subject", `Restaurant Application ‚Äî ${partnerForm.restaurantName}`);

        try {
          const res = await fetch(`https://formspree.io/f/${FORMSPREE_PARTNER_ID}`, {
            method: "POST",
            body: fd,
            headers: { "Accept": "application/json" }
          });
          if (res.ok) {
            setSubmitStatus({ success: true, message: "Thanks ‚Äî we‚Äôll review and contact you within 1 business day." });
            e.target.reset();
            setPartnerForm({
              restaurantName: "", contactName: "", role: "",
              phone: "", email: "", pickupWindow: "11:30",
              dailyCapacity: "", menu: "", notes: ""
            });
            setMenuFile(null);
            setPartnerErrors({});
          } else {
            setSubmitStatus({ success: false, message: "Submission failed. Please try again." });
          }
        } catch {
          setSubmitStatus({ success: false, message: "Network error. Please try again." });
        }
      };

      /* -------- Contact form ---------- */
      const submitContact = async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        fd.append("_subject", "Website Contact");

        try {
          const res = await fetch(`https://formspree.io/f/${FORMSPREE_CONTACT_ID}`, {
            method: "POST",
            body: fd,
            headers: { "Accept": "application/json" }
          });
          if (res.ok) {
            setSubmitStatus({ success: true, message: "Thank you for your message. We will respond shortly." });
            e.target.reset();
          } else {
            setSubmitStatus({ success: false, message: "Submission failed. Please try again." });
          }
        } catch {
          setSubmitStatus({ success: false, message: "Network error. Please try again." });
        }
      };

      useEffect(() => {
        if (!submitStatus) return;
        const t = setTimeout(() => setSubmitStatus(null), 5000);
        return () => clearTimeout(t);
      }, [submitStatus]);

      /* ----------------- UI parts ----------------- */
      const Nav = () => (
        <nav className="bg-white shadow-sm sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="font-bold">FuelUp Concepts Ltd.</div>
              <div className="hidden md:block">
                <div className="ml-10 flex items-baseline space-x-6">
                  {[
                    ["Home","home"],["Food","food"],["Tech","tech"],
                    ["Events","events"],["About","about"],["Contact","contact"],
                    ["Restaurant Partners","restaurant-partners"]
                  ].map(([label, path]) => (
                    <button
                      key={path}
                      onClick={() => navigateTo(path)}
                      className={`px-3 py-2 text-sm font-medium transition-colors ${
                        currentPage === path ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-700 hover:text-blue-600"
                      }`}
                    >
                      {label}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </nav>
      );

      const Footer = () => (
        <footer className="bg-gray-50 border-t border-gray-200">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
              <div className="md:col-span-2">
                <h3 className="text-lg font-semibold mb-4">FuelUp Concepts Ltd.</h3>
                <p className="text-gray-600 mb-4">Local service brands across Food, Tech & Events.</p>
                <p className="text-sm text-gray-500">Kitimat, BC, Canada</p>
              </div>
              <div>
                <h4 className="font-semibold mb-4">Quick Links</h4>
                <ul className="space-y-2 text-sm">
                  {["home","food","tech","events","about","contact","restaurant-partners"].map((p) => (
                    <li key={p}>
                      <button onClick={() => navigateTo(p)} className="text-gray-600 hover:text-blue-600">{p.replace("-", " ")}</button>
                    </li>
                  ))}
                </ul>
              </div>
              <div>
                <h4 className="font-semibold mb-4">Contact</h4>
                <div className="space-y-2 text-sm text-gray-600">
                  <p>hello@fuelupconcepts.ca</p>
                  <p>partnerships@fuelupconcepts.ca</p>
                  <p>bookings@fuelupconcepts.ca</p>
                </div>
              </div>
            </div>
            <div className="border-t border-gray-200 mt-8 pt-8 text-center text-sm text-gray-500">
              ¬© {new Date().getFullYear()} FuelUp Concepts Ltd. All rights reserved.
            </div>
          </div>
        </footer>
      );

      const StatusToast = () =>
        submitStatus ? (
          <div className={`fixed top-4 right-4 max-w-md w-full p-4 rounded-lg shadow-lg ${
            submitStatus.success ? "bg-green-50 text-green-800" : "bg-red-50 text-red-800"
          }`}>
            <p className="text-sm font-medium">{submitStatus.message}</p>
          </div>
        ) : null;

      /* ----------------- Pages ----------------- */
      const Home = () => (
        <div className="min-h-screen">
          <section className="bg-white py-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h1 className="text-4xl md:text-5xl font-bold mb-6">Local service brands, built to scale.</h1>
              <p className="text-xl text-gray-600 mb-8 max-w-3xl mx-auto">
                FuelUp Concepts Ltd. operates three verticals‚ÄîFood, Tech, and Events‚Äîwith a simple, reliable approach.
              </p>
              <div className="flex flex-col sm:flex-row gap-4 justify-center">
                <button onClick={() => navigateTo("food")} className="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">Explore Food</button>
                <button onClick={() => navigateTo("food")} className="border border-gray-300 px-8 py-3 rounded-lg hover:bg-gray-50">View All Verticals</button>
              </div>
            </div>
          </section>

          <section className="bg-gray-50 py-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-3xl font-bold text-center mb-12">Our Verticals</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {[
                  { t: "Food ‚Äî FuelUp Meals", d: "FuelUp Lunchboxes is live today. Future lines: Breakfast & Dinner." },
                  { t: "Tech", d: "Practical SMB IT & cloud services (coming soon)." },
                  { t: "Events", d: "Scalable event support for launches, community days & corporate socials." }
                ].map((x, i) => (
                  <div key={i} className="bg-white p-8 rounded-lg shadow-sm hover:shadow">
                    <h3 className="text-xl font-semibold mb-4">{x.t}</h3>
                    <p className="text-gray-600">{x.d}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section className="bg-blue-600 py-16 text-center text-white">
            <h2 className="text-3xl font-bold mb-6">Restaurant? Partner with FuelUp Meals</h2>
            <button onClick={() => navigateTo("restaurant-partners")} className="bg-white text-blue-600 px-8 py-3 rounded-lg hover:bg-gray-100">
              Restaurant Partners (Lunchboxes)
            </button>
          </section>
        </div>
      );

      const Food = () => (
        <div className="min-h-screen">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <h1 className="text-4xl font-bold mb-8">Food</h1>
            <div className="bg-gray-50 p-8 rounded-lg mb-12">
              <h2 className="text-2xl font-semibold mb-4">FuelUp Meals (sub-vertical)</h2>
              <p className="text-gray-600">Our customer brand family.</p>
            </div>
            <div className="mb-12">
              <h2 className="text-2xl font-semibold mb-6">FuelUp Lunchboxes (live)</h2>
              <p className="text-gray-600 mb-6">Pre-ordered, restaurant-cooked lunch boxes at fair, predictable pricing.</p>
              <div className="bg-gray-50 p-6 rounded-lg mb-6">
                <h3 className="font-semibold mb-4">How it works</h3>
                <ol className="list-decimal list-inside space-y-2 text-gray-600">
                  <li>Pick a pass</li><li>Choose the lunch the night before</li><li>We deliver on schedule</li>

              </div>
              <button onClick={() => navigateTo("restaurant-partners")} className="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">
                Restaurant Partners (Lunchboxes)
              </button>
            </div>
          </div>
        </div>
      );

      const RestaurantPartners = () => (
        <div className="min-h-screen bg-white" id="restaurant-partners">
          <section className="py-20 bg-gradient-to-br from-blue-50 to-white">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 items-center">
              <div>
                <h1 className="text-4xl lg:text-5xl font-bold mb-6">Steady Lunch Orders. No Delivery. No Marketing.</h1>
                <p className="text-lg text-gray-600 mb-8">
                  We assign you standardized FuelUp Boxes based on your menu. You cook; we bring the orders and pick up on schedule.
                </p>
                <div className="flex flex-wrap gap-3 mb-8">
                  {["Guaranteed Weekday Volume","Weekly Payouts","Clear SOPs","Local Support"].map((t) => (
                    <span key={t} className="bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-medium">{t}</span>
                  ))}
                </div>
                <div className="flex flex-col sm:flex-row gap-4">
                  <a href="#apply-form" className="bg-blue-600 text-white px-8 py-3 rounded-lg text-center">Apply to Partner</a>
                  <a href="#how-it-works" className="border border-gray-300 px-8 py-3 rounded-lg text-center">How it Works</a>
                </div>
              </div>
              <div className="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <h2 className="text-2xl font-semibold mb-6">Sample Numbers</h2>
                <div className="grid grid-cols-3 gap-4 mb-4">
                  {[
                    ["20+","Boxes / Day Min"],
                    ["5","Days / Week"],
                    ["100+","Boxes / Week"]
                  ].map(([big,label]) => (
                    <div key={label} className="text-center p-4 bg-gray-50 rounded-lg">
                      <div className="text-3xl font-bold text-blue-600 mb-1">{big}</div>
                      <div className="text-sm text-gray-600">{label}</div>
                    </div>
                  ))}
                </div>
                <p className="text-sm text-gray-500 text-center italic">*Rates finalized after menu review.</p>
              </div>
            </div>
          </section>

          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div className="grid lg:grid-cols-2 gap-8 mb-16">
              <div className="bg-white p-8 rounded-xl shadow-sm border">
                <h2 className="text-2xl font-semibold mb-6">What You Get</h2>
                <div className="grid grid-cols-2 gap-4 mb-6">
                  {[
                    ["Guaranteed Volume","Daily weekday orders."],
                    ["Zero Marketing","We handle demand."],
                    ["No Delivery","We do pickups."],
                    ["Weekly Payouts","Reliable cashflow."]
                  ].map(([h,p]) => (
                    <div key={h} className="text-center p-4 bg-blue-50 rounded-lg border border-blue-100">
                      <div className="font-semibold text-blue-800 mb-1">{h}</div>
                      <div className="text-sm text-gray-600">{p}</div>
                    </div>
                  ))}
                </div>
                <h3 className="text-lg font-semibold text-blue-700 mb-3">Our Commitment</h3>
                <ul className="text-gray-600 space-y-1">
                  <li>‚Ä¢ Clear pickup schedule + route</li>
                  <li>‚Ä¢ Minimum daily order guarantees</li>
                  <li>‚Ä¢ All customer service handled by us</li>
                </ul>
              </div>

              <div className="bg-white p-8 rounded-xl shadow-sm border">
                <h2 className="text-2xl font-semibold mb-6">What We Need</h2>
                <h3 className="text-lg font-semibold text-blue-700 mb-3">Your Commitment</h3>
                <ul className="text-gray-600 space-y-1 mb-6">
                  <li>‚Ä¢ Prepare assigned boxes Mon‚ÄìFri</li>
                  <li>‚Ä¢ Consistent portions & quality</li>
                  <li>‚Ä¢ Ready by agreed pickup times</li>
                  <li>‚Ä¢ Use acceptable packaging</li>
                </ul>
                <div className="bg-green-50 border border-green-200 text-green-800 p-4 rounded-lg text-sm">
                  Example: Your ‚ÄúButter Chicken‚Äù becomes <strong>FuelUp Box #4: Butter Chicken + Rice + Salad</strong>.
                </div>
              </div>
            </div>

            <div className="bg-white p-8 rounded-xl shadow-sm border mb-16" id="how-it-works">
              <h2 className="text-3xl font-bold text-center mb-8">How It Works</h2>
              <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                {[
                  ["1","Assign","We map your menu to 3‚Äì5 FuelUp Boxes."],
                  ["2","Prepare","Cook only when orders come in."],
                  ["3","Collect","FuelUp driver picks up on time."],
                  ["4","Pay","Weekly payouts per box."]
                ].map(([n,t,d]) => (
                  <div key={n} className="text-center p-6 border-2 border-dashed border-blue-200 rounded-lg">
                    <div className="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center text-lg font-bold mx-auto mb-3">{n}</div>
                    <h3 className="font-bold mb-2">{t}</h3>
                    <p className="text-gray-600 text-sm">{d}</p>
                  </div>
                ))}
              </div>
            </div>

            <!-- APPLY FORM -->
            <div id="apply-form">
              <h2 className="text-3xl font-bold mb-8">Apply to Partner</h2>
              <form onSubmit={submitPartner} className="bg-white p-8 rounded-xl shadow-sm border">
                {/* Honeypot for bots */}
                <input type="text" name="_gotcha" className="hidden" tabIndex="-1" autoComplete="off" />

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label className="block text-sm font-medium mb-2">Restaurant Name *</label>
                    <input name="restaurantName" value={partnerForm.restaurantName} onChange={onPartnerChange}
                      className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${partnerErrors.restaurantName ? "border-red-500" : "border-gray-300"}`} />
                    {partnerErrors.restaurantName && <p className="text-sm text-red-600 mt-1">{partnerErrors.restaurantName}</p>}
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-2">Contact Person *</label>
                    <input name="contactName" value={partnerForm.contactName} onChange={onPartnerChange}
                      className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${partnerErrors.contactName ? "border-red-500" : "border-gray-300"}`} />
                    {partnerErrors.contactName && <p className="text-sm text-red-600 mt-1">{partnerErrors.contactName}</p>}
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                  <div>
                    <label className="block text-sm font-medium mb-2">Role</label>
                    <input name="role" value={partnerForm.role} onChange={onPartnerChange}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-2">Phone *</label>
                    <input name="phone" value={partnerForm.phone} onChange={onPartnerChange}
                      className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${partnerErrors.phone ? "border-red-500" : "border-gray-300"}`} />
                    {partnerErrors.phone && <p className="text-sm text-red-600 mt-1">{partnerErrors.phone}</p>}
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-2">Email *</label>
                    <input type="email" name="email" value={partnerForm.email} onChange={onPartnerChange}
                      className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${partnerErrors.email ? "border-red-500" : "border-gray-300"}`} />
                    {partnerErrors.email && <p className="text-sm text-red-600 mt-1">{partnerErrors.email}</p>}
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label className="block text-sm font-medium mb-2">Best Pickup Window</label>
                    <select name="pickupWindow" value={partnerForm.pickupWindow} onChange={onPartnerChange}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                      {["11:15","11:30","11:45","12:00"].map((t) => <option key={t} value={t}>{t}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-2">Daily Lunch Capacity *</label>
                    <input type="number" name="dailyCapacity" value={partnerForm.dailyCapacity} onChange={onPartnerChange}
                      className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${partnerErrors.dailyCapacity ? "border-red-500" : "border-gray-300"}`} />
                    {partnerErrors.dailyCapacity && <p className="text-sm text-red-600 mt-1">{partnerErrors.dailyCapacity}</p>}
                  </div>
                </div>

                <!-- Your enhancement block -->
                <div className="mb-6">
                  <label className="block text-sm font-medium mb-2">Menu / Dishes You Can Do (3‚Äì5 lunch boxes) *</label>
                  <textarea name="menu" rows="4" value={partnerForm.menu} onChange={onPartnerChange}
                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${partnerErrors.menu ? "border-red-500" : "border-gray-300"}`}
                    placeholder="List 3‚Äì5 dishes suited for weekday lunch (e.g., Butter Chicken + Rice + Salad)"></textarea>
                  {partnerErrors.menu && <p className="text-sm text-red-600 mt-1">{partnerErrors.menu}</p>}
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium mb-2">Upload Menu/Photos (Optional)</label>
                  <input type="file" name="menuFile" accept=".pdf,.jpg,.jpeg,.png,.txt,.doc,.docx"
                    onChange={onFileChange}

                  <p className="mt-1 text-sm text-gray-500">Accepted: PDF, JPG, PNG, TXT, DOC, DOCX (max 10MB)</p>
                  {menuFile && <p className="mt-1 text-sm text-green-600">Selected: {menuFile.name} ({(menuFile.size/1048576).toFixed(2)}MB)</p>}
                  {partnerErrors.menuFile && <p className="mt-1 text-sm text-red-600">{partnerErrors.menuFile}</p>}
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium mb-2">Notes</label>
                  <textarea name="notes" rows="4" value={partnerForm.notes} onChange={onPartnerChange}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Any dietary constraints, prep notes, or capacity limits"></textarea>
                </div>

                <button type="submit" className="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">
                  Send Application
                </button>
              </form>
            </div>

            <div className="bg-white p-8 rounded-xl shadow-sm border mt-16">
              <h2 className="text-2xl font-semibold mb-6">Contact</h2>
              <p className="text-gray-600">Email: <a className="text-blue-600" href="mailto:hello@fuelupconcepts.ca">hello@fuelupconcepts.ca</a></p>
            </div>
          </div>
        </div>
      );

      const Tech = () => (
        <div className="min-h-screen">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <h1 className="text-4xl font-bold mb-8">Tech</h1>
            <p className="text-gray-600 mb-8">SMB IT & Cloud Services (coming soon)</p>
          </div>
        </div>
      );

      const Events = () => (
        <div className="min-h-screen">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <h1 className="text-4xl font-bold mb-8">Events</h1>
            <p className="text-gray-600">Scalable event support.</p>
          </div>
        </div>
      );

      const About = () => (
        <div className="min-h-screen">
          <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <h1 className="text-4xl font-bold mb-8">About</h1>
            <p className="text-gray-600">FuelUp Concepts builds and runs local service brands.</p>
          </div>
        </div>

      const Contact = () => (
        <div className="min-h-screen">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <h1 className="text-4xl font-bold mb-8">Contact</h1>
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
              <form onSubmit={submitContact} className="bg-white p-8 rounded-lg shadow-sm border">
                <input type="text" name="_gotcha" className="hidden" tabIndex="-1" autoComplete="off" />
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label className="block text-sm font-medium mb-2">Name *</label>
                    <input name="name" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-2">Email *</label>
                    <input type="email" name="email" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                  </div>
                </div>
                <div className="mb-6">
                  <label className="block text-sm font-medium mb-2">Company</label>
                  <input name="company" className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>
                <div className="mb-6">
                  <label className="block text-sm font-medium mb-2">Message *</label>
                  <textarea name="message" rows="6" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button className="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">Send Message</button>
              </form>

              <div className="bg-gray-50 p-8 rounded-lg border">
                <h3 className="font-semibold mb-4">Email</h3>
                <p className="text-blue-600">hello@fuelupconcepts.ca</p>
                <p className="text-blue-600">partnerships@fuelupconcepts.ca</p>
                <p className="text-blue-600">bookings@fuelupconcepts.ca</p>
                <div className="mt-8 pt-6 border-t">
                  <p className="text-sm text-gray-600">Kitimat, BC, Canada</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      /* Router-ish switch */
      const Page = () => {
        switch (currentPage) {
          case "food": return <Food />;
          case "restaurant-partners": return <RestaurantPartners />;
          case "tech": return <Tech />;
          case "events": return <Events />;
          case "about": return <About />;
          case "contact": return <Contact />;
          default: return <Home />;
        }
      };

      return (
        <div>
          <Nav />
          <StatusToast />
          <Page />
          <Footer />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
