      const validateForm = () => {
        const errors = {};
        const required = ['restaurantName','contactName','phone','email','fiveDayCommit','dailyCapacity','packaging','foodSafetyStatus','payoutTarget'];
        required.forEach(f => {
          if (!formData[f] || (typeof formData[f] === 'string' && formData[f].trim() === '')) errors[f] = 'This field is required';
        });
        if (formData.email && !/\S+@\S+\.\S+/.test(formData.email)) errors.email = 'Please enter a valid email';
        if (formData.phone && !/^\d{10}$|^\d{3}-\d{3}-\d{4}$/.test(String(formData.phone).replace(/\D/g,''))) errors.phone = 'Please enter a valid phone number';
        setFormErrors(errors);
        return Object.keys(errors).length === 0;
      };
